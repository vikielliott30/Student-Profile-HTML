<header>
  <div class="topbar">
    <div class="principalDiv">
      <span class="logo" aria-hidden="true"></span>
      <strong>CV</strong>
    </div>

    <nav aria-label="Principal">
      <ul>
        <!-- Enlaces con fragment a secciones del home -->
        <li><a [routerLink]="'/'">Datos personales</a></li>
        <li><a [routerLink]="'/proyectos'">Proyectos</a></li>
        <!-- Ruta aparte -->
        @if (auth.isLoggedIn()) {
          <li>
            <a routerLink="/contacto" routerLinkActive="active">Contacto</a>
          </li>
        }
        <li>
          <button
            class="auth-btn"
            [class.logout]="auth.isLoggedIn()"
            type="button"
            (click)="onToggleAuth()"
          >
            {{ auth.isLoggedIn() ? 'Cerrar sesión' : 'Iniciar sesión' }}
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main id="contenido" class="container" tabindex="-1">
  <router-outlet></router-outlet>
</main>

<footer>
  <div class="container">
    
    <p>© 2025 Portafolio de Estudiantes de Ingeniería de Sistemas</p>
    <p>Universidad Católica de Córdoba - Todos los derechos reservados</p>
   
  </div>
</footer>
