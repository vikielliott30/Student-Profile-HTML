 <section class="projects-section" id="proyectos" aria-labelledby="titulo-proyectos">
      <h2 id="titulo-proyectos" class="section-title">Proyectos Destacados</h2>
      
      <div class="projects-grid">
        <app-projects-grid [items]="projectsStudent1"></app-projects-grid>
        <app-projects-grid [items]="projectsStudent2"></app-projects-grid>
      </div>

      @if (!projectsStudent1?.length && !projectsStudent2?.length) {
        <div class="no-projects">
          <p>No hay proyectos cargados en este momento.</p>
        </div>
      }
    </section>
